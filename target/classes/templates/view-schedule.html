<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cronograma</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="sidebar">
    <ul>
        <li><a href="/view-schedule">Cronograma</a></li>
        <li><a href="/assign-shifts">Asignación de turnos</a></li>
        <li><a href="/book-table">Reserva de mesa</a></li>
        <li><a href="/manage-orders">Trabajar con pedidos</a></li>
        <li><a href="/login">Salida</a></li>
    </ul>
</div>

<div class="main-content">
    <div id="content">
            <h2>Cronograma</h2>
        <table>
            <tr>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>Eliminar turno</th>
            </tr>
            <tr th:each="workHour : ${workHours}">
                <td th:text="${workHour.staff.name}"></td>
                <td th:text="${workHour.date}"></td>
                <td>
                    <div class="delete-button-wrapper">
                        <form th:action="@{/view-schedule/{id}/delete(id=${workHour.id})}" method="post">
                            <button type="submit" class="delete-button">X</button>
                        </form>
                    </div>
                </td>

            </tr>

        </table>
        <h2>Estadísticas de turno</h2>
        <table>
            <tr>
                <th>Empleado</th>
                <th>Numero de cambios</th>
            </tr>
            <tr th:each="entry : ${shiftStats}">
                <td th:text="${entry.key.name}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
